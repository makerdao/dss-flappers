[profile.default]
src = 'src'
out = 'out'
libs = ['lib']
solc = "0.8.16"
optimizer = true
optimizer_runs = 200
verbosity = 3

remappings = [
    "openzeppelin-contracts/=lib/endgame-toolkit/lib/openzeppelin-contracts/contracts/"
]

# See more config options https://github.com/foundry-rs/foundry/tree/master/config
